<head>
  <meta charset="UTF-8">
  <title></title>
</head>

<template name = "nav2">
  <header>
    <div class="main-menu">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            {{#if currentUser}}
            <h1><a class="navbar-brand" href="/afterlogin" data-0="line-height:90px;" data-300="line-height:50px;">CollegePal
            </a></h1>
            {{else}}
            <h1><a class="navbar-brand" href="/" data-0="line-height:90px;" data-300="line-height:50px;">CollegePal
            </a></h1>
            {{/if}}
          </div>
          <div class="col-md-8">
            <div class="dropdown">
              <ul class="nav nav-pills">
                {{#if currentUser}}
                <li><a href="/afterlogin" class="index">Home</a></li>
                <li class="active"><a href="/calendar" class="schedule">Schedule</a></li>
                <li><a href="/calculator" class="calculator">GPA Calculator</a></li>
                <li><a href="#" class="logout">Logout</a></li>
                {{/if}}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
</template>

<template name ="todos">
  {{> addTodo}}
  {{> addTime}}
  <br><br>
  <ul>
    {{#each todo}}
    {{> todoItem}}
    {{/each}}
  </ul>
</template>

<template name="todoItem">
  <li>{{name}} [<a href="#" class="delete-todo">Remove</a>]</li>
</template>

<template name="addTodo">
  <form>
    <input type="text" placeholder="Add your classes here" name="todoName">
    <button id="button">Submit</button>
  </form>
</template>

<template name="addTime">
  <form>
    <input type="text" placeholder="Add class time here" name="todoTime">
    <button id="timeSubmit">Submit</button>
  </form>
</template>

<template name="addList">
  <form>Create a list:
    <input type="text" placeholder="List name here..." name="listName">
  </form>
</template>

<template name="lists">
  <h2>Lists</h2>
  {{> addList}}
  <ul>
    {{#each list}}
    <li><a href="{{pathFor route='listPage'}}">{{name}}</a></li>
    {{/each}}
  </ul>
</template>

<template name="listPage">
  {{> todos }}
</template>

<template name ="schedule">
  {{> nav2 }}
  <h3>SCHEDULE</h3>
  {{#if currentUser }}
  {{> listPage }}
  {{/if}}
</template>
