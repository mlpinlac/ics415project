<template name="homecontent2">
  {{> nav }}
  <div class="home-content">
    <div class="container">
      <div class="col-lg-12">
        <div class="text-center">
          <h1 class="text-bold">
            Welcome to LifeVest!
          </h1>
            <h4 class="text-thin">
              A college students life saver for managing their schedule and grades.
            </h4>
          <br>
          <a href="/login" role="button" class="btn outline btn-login">Login</a>
          <a href="/register" role="button" class="btn outline btn-register">Register</a>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="login">
  {{> homecontent2 }}

    <p class="emailstyle_login">Email <input type="email" name="email"></p>
    <p class="passstyle_login">Password <input type="password" name="password"></p>
    <p class="emailstyle_login"><input type="submit" value="Login"></p>
  </form>
</template>
