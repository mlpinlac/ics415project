<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    if(Meteor.isClient){
      $(function(){
        Template.about.events({
          'click #here':function(event){
            $('.showhide').show();
          }
        });
      });
    }
  </script>
</head>

<template name = "nav">
  <header>
    <nav class="main-menu navbar navbar-fixed-top">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
              {{#if currentUser}}
              <h1><a class="navbar-brand" href="/afterlogin" data-0="line-height:90px;" data-300="line-height:50px;">LifeVest
              </a></h1>
              {{else}}
              <h1><a class="navbar-brand" href="/" data-0="line-height:90px;" data-300="line-height:50px;">LifeVest
              </a></h1>
              {{/if}}
          </div>
          <div class="col-md-8">
            <div class="dropdown">
              <ul class="nav nav-pills">
                {{#if currentUser}}
                <li class="active"><a href="/afterlogin" class="index">Home</a></li>
                <li><a href="/calendar" class="schedule">Calendar</a></li>
                <li><a href="/calculator" class="calculator">Grade Calculator</a></li>
                <li><a href="#" class="logout">Logout</a></li>
                {{/if}}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
</template>

<template name="homecontent">
  {{> nav }}
  <div class="home-content">
    <div class="container-fluid">
      <div class="col-lg-12">
        <div class="text-center">
          <h1 class="text-bold">
            Welcome to LifeVest!
          </h1>
          <div class="animated fadeInDown">
            <h4 class="text-thin">
              A college students life saver for managing their schedule and grades.
            </h4>
          </div>
          <br>
          <a href="/login" role="button" class="btn outline btn-login">Login</a>
          <a href="/register" role="button" class="btn outline btn-register">Register</a>
        </div>
      </div>
      {{> about }}
    </div>
  </div>
</template>

<template name="about">
  <div id="myDiv" class="container-fluid jumbotron">
    <div class="row">
      <div class="col-lg-12">
        <h1 style="text-align: center">Technology</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <img id="here" class="img-responsive" style="margin-left: auto; margin-right: auto; justify-content: center" src="/img/Meteor-logo.png"/>
        <div class="showhide">
          <h3 style="color: #000; text-align: center">FullCalendar, IronRouter, jQuery, Bootstrap, Accounts Password/UI, Lessmeteor</h3>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <br><br><br>
        <img class="img-responsive" style="width: 30%; margin-left: auto; margin-right: auto; justify-content: center" src="/img/html5css3badges.png"/>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <br><br>
        <h1 style="text-align: center">Collaborators</h1>
        <h2 style="color: black; text-align: center">Michelle, Chase, Adam</h2>
      </div>
    </div>

  </div>
</template>

<template name="afterlogin">
  {{> nav }}
  <div class="home-content">
    <div class="container-fluid">
      <div class="col-lg-12">
        <div class="text-center">
          <h1 class="text-bold myStyle">
            Hi, {{currentUser.username}}!
          </h1>
          <h2 class="text-thin">
            A calendar and grade calculator all-in-one,<br>managing your college life has never been easier.
          </h2>
        </div>
      </div>
    </div>
  </div>
</template>


<body>


</body>
