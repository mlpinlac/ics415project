<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<template name = "nav">
  <header>
    <div class="main-menu">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            {{#if currentUser}}
            <h1><a class="navbar-brand" href="/afterlogin" data-0="line-height:90px;" data-300="line-height:50px;">CollegePal
            </a></h1>
            {{else}}
            <h1><a class="navbar-brand" href="/" data-0="line-height:90px;" data-300="line-height:50px;">CollegePal
            </a></h1>
            {{/if}}
          </div>
          <div class="col-md-8">
            <div class="dropdown">
              <ul class="nav nav-pills">
                {{#if currentUser}}
                <li class="active"><a href="/" class="index">Home</a></li>
                <li><a href="/calendar" class="schedule">Calendar</a></li>
                <li><a href="/calculator" class="calculator">Grade Calculator</a></li>
                <li><a href="#" class="logout">Logout</a></li>
                {{/if}}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
</template>

<template name="homecontent">
  {{> nav }}
  <div class="home-content">
    <div class="container">
      <div class="col-lg-12">
        <div class="text-center">
          <h1 class="text-bold">
            Welcome to CollegePal!
          </h1>
          <div class="animated fadeInDown">
            <h4 class="text-thin">
              Your bff that helps manage your schedule and calculates your GPA
            </h4>
          </div>
          <br>
          <a href="/login" role="button" class="btn outline btn-login">Login</a>
          <a href="/register" role="button" class="btn outline btn-register">Register</a>
        </div>
      </div>

      <div class="container-fluid jumbotron">
        <h1 style="text-align: center">Technology</h1>
        <ul>
          <li><h2>Meteor</h2></li>
          <li style="margin-left: 20px"><h4>FullCalendar, IronRouter, jQuery, Bootstrap, Accounts Password/UI, Lessmeteor</h4></li>
          <li><h2>CSS</h2></li>
          <li><h2>HTML5</h2></li>
        </ul>
        <h1 style="text-align: center">Collaborators</h1>
        <h2 style="text-align: center">Michelle, Chase, Adam</h2>
      </div>
    </div>
  </div>
</template>

<template name="afterlogin">
  {{> nav }}
  <div class="home-content">
    <div class="container">
      <div class="col-lg-12">
        <div class="text-center">
          <h1 class="text-bold">
            Hi, {{currentUser.username}}!
          </h1>
          <h4 class="text-thin">
            You can now view or update your schedule <br> and calculate your GPA!
          </h4>
        </div>
      </div>
    </div>
  </div>
</template>
