<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
</head>
<body>

</body>


<template name = "calendar">
    {{> nav2 }}

    <div class = "container">
        {{#if editing_event}}
            {{> dialog }}
        {{/if}}
        <div id = "calendar" style="color: white"></div>

    </div>


</template>
<template name = "dialog">
    <div class="modal fade in show" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close closeDialog" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="">Edit Event</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class = "form-control" id="title" placeholder="Enter title" value="{{title}}">
                </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default closeDialog" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary updateTitle">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</template>
